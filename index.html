<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QR Code</title>
</head>
<style>
    body{
        background-color: hsl(165, 83%, 49%);
        display: flex;
        justify-content: center;
        margin: 200px;
       
    }
  .container{
   background-color: hsl(0, 0%, 100%);
   border-radius: 30px;
   width: 270px;


  }
  img{
    width: 90%;
    margin: 5%;
    border-radius: 20px;
  }
  h1{
    text-align: center;
    font-size: 25px ;
  }
  h2{
    text-align: center;
    font-size: 15px;
  }
</style>
<body>
    <div class="container">
        <img src="./images/image-qr-code.png" alt="A QR code image">
        <h1> Improve your Front-end skills by building projects </h1>
        <h2> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
        </div>
        </body>
</html>
